      Frontend Mentor | Huddle landing page with single introductory section

      <header alt="Huddle logo" class="logo">
        <img src="images/logo.svg" />
      </header>

      <main>
        <div class="container">
          <img class="mockup" src="images/illustration-mockups.svg" />

        <div class="text">
          <h1>Build The Community Your Fans Will Love</h1>

          <p>
            Huddle reimagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <a href="#" class="btn">Register</a>
        </div>
      </main>
      
      <div class="social-media-icons">
        <!-- (how to add aria-label?)  -->

        <ion-icon name="logo-facebook" class="icon icon-f"></ion-icon>
    
        <ion-icon name="logo-twitter" class="icon-t"></ion-icon>
    
        <ion-icon name="logo-instagram" class="icon-i"></ion-icon>
      </div>
    </div>
